<!doctype html>
<html>

<head>
	<title>Bars Example</title>
	<script src="http://d3js.org/d3.v4.min.js"></script>
</head>

<body>
	<script>	

        var dataArray = [10, 40, 30, 70];

		var canvas = d3.select("body")
                    .append("svg")
                    .attr("width", 1000)
                    .attr("height", 1000);

        var bars = canvas.selectAll("rect")
                    .data(dataArray)
                    .enter()
                        .append("rect")
                        .attr("width", function(d) { return d * 10; })
                        .attr("height", 50)
                        .attr("y", function(d, i) { return i * 75; });


	</script>	
</body>

</html>
