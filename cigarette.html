<!doctype html>
<html>

<head>
	<title>SVG Example</title>
	<script src="http://d3js.org/d3.v4.min.js"></script>
</head>

<body>
    
	<script>	

        d3.csv("cigarette.csv", function (data) {
        
            var width = 700;
            var height = 500;

            var widthScale = d3.scaleLinear()
                                .domain([0, 12])
                                .range([0, width]);

            var colorScale = d3.scaleLinear()
                                .domain([0, 12])
                                .range(["blue", "red"]);

            var axis = d3.axisBottom(widthScale)
                            .ticks(15);
            
            var canvas = d3.select("body")
                    .append("svg")
                    .attr("width", width)
                    .attr("height", height)
                    .append("g");

            
            canvas.selectAll("rect")
                .data(data)
                .enter()
                    .append("rect")
                    .attr("width", function(d) { return widthScale(d.USD); })
                    .attr("height", 25)
                    .attr("fill", function(d) { return colorScale(d.USD); })
                    .attr("y", function(d, i) { return i * 26; })
                    .attr("transform", "translate(90, 30)");
            
            // TODO: Right align text
            canvas.selectAll("text")
                .data(data)
                .enter()
                    .append("text")
                    .attr("fill", "black")
                    .attr("x", 0)
                    .attr("y", function(d, i) { return (i * 26) + 47; })
                    .text(function(d) { return d.Country; });

            canvas.append("g")
                    .attr("transform", "translate(90, 0)")
                    .call(axis);
            
        });

	</script>	
</body>

</html>
