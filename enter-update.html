<!doctype html>
<html>

<head>
	<title>Enter-Update Example</title>
	<script src="http://d3js.org/d3.v4.min.js"></script>
</head>

<body>
	<script>	

        <!-- DOM Element < data Element (enter)  -->
        <!-- DOM Element > data Element (exit)   -->
        <!-- DOM Element = data Element (update) -->
            
        
        var dataArray = [10, 20];
        var width = 500;
        var height = 500;
        
		var canvas = d3.select("body")
                    .append("svg")
                    .attr("width", width)
                    .attr("height", height);
        
        var circle = canvas.append("circle")
                        .attr("cx", 50)
                        .attr("cy", 100)
                        .attr("r", 25);

        var circles = canvas.selectAll("circle")
                        .data(dataArray)
                        .attr("fill", "red")
                        .enter()
                            .append("circle")
                            .attr("cx", 50)
                            .attr("cy", 50)
                            .attr("r", 25)
                            .attr("fill", "green");

        <!-- Red Circle is update  -->
        <!-- Green Circle is enter -->

	</script>	
</body>

</html>
