<!doctype html>
<html>

<head>
	<title>SVG Example</title>
	<script src="http://d3js.org/d3.v4.min.js"></script>
</head>

<body>
	<script>	

        var width = 500;
        var height = 500;
        
		var canvas = d3.select("body")
                    .append("svg")
                    .attr("width", width)
                    .attr("height", height);
        
        var circle = canvas.append("circle")
                        .attr("cx", 50)
                        .attr("cy", 100)
                        .attr("r", 25);

        circle.transition()
                .duration(1500)
                .delay(1000)
                .attr("cx", 150)
                .transition()
                .attr("cy", 200)
                .transition()
                .attr("cx", 50)
                .attr("cy", 100);

	</script>	
</body>

</html>
