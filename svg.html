<!doctype html>
<html>

<head>
	<title>SVG Example</title>
	<script src="http://d3js.org/d3.v4.min.js"></script>
</head>

<body>
	<script>	

		var canvas = d3.select("body")
				.append("svg")
				.attr("width", 500)
				.attr("height", 500);

		var circle = canvas.append("circle")
				.attr("cx", 250)
				.attr("cy", 250)
				.attr("r", 50)
				.attr("fill", "red");

		var rect   = canvas.append("rect")
				.attr("width", 100)
				.attr("height", 50);

		var line   = canvas.append("line")
				.attr("x1", 100)
				.attr("y1", 50)
				.attr("x2", 400)
				.attr("y2", 450)
				.attr("stroke", "green")
				.attr("stroke-width", 10);

	</script>	
</body>

</html>
